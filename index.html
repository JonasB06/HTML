<img src="Audi-RS4-Limi-Philip-Kaess-1-von-14.jpg" alt="W3Schools.com" width="303.5" height="231">

<canvas id="pattern-canvas"></canvas>

<script>
  // Get the canvas element
  var canvas = document.getElementById("pattern-canvas");

  // Set the canvas size
  canvas.width = 300;
  canvas.height = 300;

  // Get the canvas context
  var ctx = canvas.getContext("2d");

  // Create an image object
  var img = new Image();
  img.src = "path/to/pattern.png";

  // Wait for the image to load
  img.onload = function() {
    // Create a pattern
    var pattern = ctx.createPattern(img, "repeat");

    // Set the fill style to the pattern
    ctx.fillStyle = pattern;

    // Draw a rectangle filled with the pattern
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  };
</script>  
  
</body>
</html>
